<!doctype html>
<html>
    <head>
        <style>
            .error {
                color: red;
            }

            .message {
                color: teal;
            }
        </style>
            <title>{{title}}</title>
                <div>
                    <a href="./logout">Log Out</a>
                </div>
    </head>
<body>

    {% with messages = get_flashed_messages(with_categories=True) %}

        {% for category,message in messages %}
            <h4 class="{{category}}">{{message}}</h4>
        {% endfor %}

    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
